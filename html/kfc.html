<!DOCTYPE html>
<html lang="en">

<head>
  <title>kfc吃吃吃</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <style>
    .img_url {
      width: 60px;
      height: 60px;
      border: 50%;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="container">
      <table class="centered">
        <a class="btn-floating btn-large cyan pulse"><i class="material-icons">菜单</i></a>
        <thead>
          <tr class="card-conten  blue-text">
    </div>
    <th>名称</th>
    <th>价格</th>
    <th>详情</th>
    <th>图片</th>
    </tr>
    </thead>
    </table>

    <div v-for="(rank,index) in ranks" class="card yellow darken-1">
      <div class="card-content white-text">
        <table class="highlight">
          <tbody>
            <tr class="centered">
              <td>{{rank.name}}</td>
              <td>{{rank.price}}元</td>
              <td>{{rank.foods}}</td>
              <td class="header"> <img class="img_url" :src="rank.img_url"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    // 窗体加载就执行
    window.onload = function () {
      //定义json文件目录，本地或者服务器都可以，即下面的请求地址
      let url = '../json/kfc.json'
      //发起一个原生的ajax请求
      let request = new XMLHttpRequest()
      //打开一个get请求，尚未发送
      request.open('get', url)
      //发送请求（不带数据）
      request.send(null)
      //请求成功，执行回调函数
      request.onload = function () {
        //响应正确，处理数据
        if (request.status == 200) {
          let json = JSON.parse(request.responseText)
          // console.log(json)
          const app = new Vue({
            el: '#app',
            data: {
              ranks: [],
            },
            methods: {},
            created() {
              this.ranks = json
              console.log(this.ranks)
            },
          })
        }
      }
    }

  </script>
</body>

</html>
